<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loads</title>
    {% load static %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'FE_project/mainCSS.css'%}">
    <script src="{% static 'FE_project/mainJS.js'%}"></script>
    <script src="{% static 'FE_project/seen.js'%}"></script>
    <script type="text/coffeescript" src="{% static 'FE_project/Coffeescript.coffee'%}"></script>
</head>
<body class="" onchange="update_load_table()">
<div class="w3-bar  w3-top">
    <div class="w3-bar-item w3-padding" style="margin-right:42px">Loads</div>
</div>
<div class="w3-bar " style="height:35px"></div>
<div class="w3-bar " id="Force1" style="padding-left:16px">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="text" id="xf1" max="99" min="0" placeholder="x" value=">=0" name="i_test"
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="text" id="yf1" max="99" min="0" placeholder="y" value="0"
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field extramargin"
           type="text" id="zf1" max="99" min="0" placeholder="z" value="80"
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">

    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fx1" max="99" min="-99" placeholder="Fx" value="0">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fy1" max="99" min="-99" placeholder="Fy" value="-5">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fz1" max="99" min="-99" placeholder="Fz" value="0">
</div>
<div class="w3-bar " id="Force2" style="padding-left:16px">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="text" id="xf2" max="99" min="0" placeholder="x"  value=""
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="text" id="yf2" max="99" min="0" placeholder="y"  value=""
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field extramargin"
           type="text" id="zf2" max="99" min="0" placeholder="z"  value=""
           onblur="if (/^(!=|>=|<|>|<=)?[0-9]*(\.[0-9])?$/g.test(this.value)) {} else {this.value=''}">

    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fx2" max="99" min="-99" placeholder="Fx" value="">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fy2" max="99" min="-99" placeholder="Fy" value="">
    <input onchange="updateShape()" class="w3-input  w3-bar-item w3-hover-white w3-border w3-round short_field"
           type="number" id="Fz2" max="99" min="-99" placeholder="Fz" value="">
</div>
</body>
</html>
